name: Build Documentation

on:
  workflow_dispatch:
    branches:
      - main
  push:
    # tags: '*'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: 🐙 Checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: 🦀 Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.68.2
        components: rustfmt, clippy
    - name: 🏗 Build documentation
      run: |
        RUSTDOCFLAGS="--html-in-header ./static/header.html" cargo doc -F ndarray -p potpourri  --no-deps
        RUSTDOCFLAGS="--html-in-header ./static/header.html" cargo doc -p cerebral  --no-deps
        mkdir gh-pages
        touch gh-pages/.nojekyll
        cp -r target/doc/* gh-pages/
        cp static/* gh-pages
    - name: ☁️ Deploy documentation
      if: ${{ github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: gh-pages
